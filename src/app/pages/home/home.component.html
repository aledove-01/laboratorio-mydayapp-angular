<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        
        type="text"
        (keyup.enter)="pressEnter()"
        appAutofocus
        name="new-todo" [(ngModel)]="txtTodo" 
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos (updateTask)="updateTask($event)" -->
    
      <section class="main" *ngIf="countTasks>0 || this.tasks.length > 0">
        <ul class="todo-list">
          
            <li *ngFor="let task of this.tasks" [ngClass]="{'editing':task.isEditing,   'completed':task.completed}"  >
                <app-task [task]="task" (isEditing)="isEditing($event)" ></app-task>
            </li>
            
          
        </ul>
      </section>

      
     
    
    <!-- This footer should be hidden by default and shown when there are todos -->
    <app-footer [countTasks]="countTasks" *ngIf="countTasks>0 || this.tasks.length > 0"  ></app-footer>
  </div>
</section>
