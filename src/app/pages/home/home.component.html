<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        
        type="text"
        (keyup.enter)="pressEnter()"
        appAutofocus
        name="new-todo" [(ngModel)]="txtTodo" 
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos  -->
    <ng-container *ngIf="countTasks>0">
      <app-tasks (countTasks)="updateTasks($event)" [newTask]="newTask"   ></app-tasks>
    </ng-container>
    
    <!-- This footer should be hidden by default and shown when there are todos -->
    <app-footer *ngIf="countTasks>0" [countTasks]="countTasks" ></app-footer>
  </div>
</section>
